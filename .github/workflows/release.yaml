name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create draft release
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          RELEASE_VERSION="${tag}" make github-draft-release
